<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator - made by Youssef Lahssini</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="calculator.js" type="text/javascript" defer></script>
</head>

<body>
  <main>
    <h1>Vanilla calculator</h1>
    <section class="calculator">
      <aside class="calculator--theme">
        <button class="calculator--theme--light" data-theme="light"></button>
        <button class="calculator--theme--dark" data-theme="dark"></button>
      </aside>
      
      <div class="calculator--app">
        <header>
          <b data-sub></b>
          <strong data-result></strong>
        </header>
        
        <footer class="calculator--app--buttons">
          <button type="button" data-key="c">C</button>
          <button type="button" data-key="+/-">+/-</button>
          <button type="button" data-key="()">()</button>
          <button type="button" data-key="÷">÷</button>
          <button type="button" data-key="1">1</button>
          <button type="button" data-key="2">2</button>
          <button type="button" data-key="3">3</button>
          <button type="button" data-key="×">×</button>
          <button type="button" data-key="4">4</button>
          <button type="button" data-key="5">5</button>
          <button type="button" data-key="6">6</button>
          <button type="button" data-key="-">-</button>
          <button type="button" data-key="7">7</button>
          <button type="button" data-key="8">8</button>
          <button type="button" data-key="9">9</button>
          <button type="button" data-key="+">+</button>
          <button type="button" data-key=".">.</button>
          <button type="button" data-key="0">0</button>
          <button type="button" data-key="<-">&#8701;</button>
          <button type="button" data-key="=">=</button>
        </footer>
      </div>
    </section>
    
    <footer class="by">
      <p>
        Created by <a href="https://ylahssini.vercel.app" target="_blank">Youssef Lahssini</a> and edited in Spck editor
      </p>
    </footer>
  </main>
</body>
</html>
