<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator - made by Youssef Lahssini</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Vanilla calculator</h1>
    <section>
      <aside class="theme">
        <button class="theme--light" data-theme="light"></button>
        <button class="theme--dark" data-theme="dark"></button>
        <button class="theme--red" data-theme="red"></button>
        <button class="theme--green" data-theme="green"></button>
        <button class="theme--blue" data-theme="blue"></button>
      </aside>
      
      <div class="calculator">
        <header>
          <small data-sub></small>
          <strong data-result></strong>
        </header>
        
        <footer>
          <button type="button">C</button>
          <button type="button">+/-</button>
          <button type="button">()</button>
          <button type="button">รท</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">ร</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">-</button>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button">+</button>
          <button type="button">0</button>
          <button type="button">.</button>
          <button type="button">=</button>
        </footer>
      </div>
    </section>
    
    <footer>
      <p>
        Created by <a href="https://ylahssini.vercel.app" target="_blank">Youssef Lahssini</a> in Editor Spck
      </p>
    </footer>
  </main>
</body>
</html>
